<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hover Cards</title>
  </head>
  <body>
    <div class="main container">
            <div class="card panel" style="background-image: url('https://c4.wallpaperflare.com/wallpaper/805/713/250/anime-golden-kamuy-hijikata-toshizo-golden-kamuy-hd-wallpaper-preview.jpg');">
            <h3>Hijikata Toshiro</h3>
           </div>
           <div class="card panel" style="background-image: url('https://c4.wallpaperflare.com/wallpaper/74/949/231/anime-one-piece-monkey-d-luffy-wallpaper-preview.jpg');">
               <h3>Monkey D Luffy</h3>
           </div>
           <div class="card panel" style="background-image: url('https://c4.wallpaperflare.com/wallpaper/133/775/659/bleach-kurosaki-ichigo-final-getsuga-tenshou-mugetsu-1288x1672-anime-bleach-hd-art-wallpaper-preview.jpg');">
               <h3>Ichigo Kurosaki</h3>
           </div>
           <div class="card panel" style="background-image: url('https://qph.fs.quoracdn.net/main-qimg-d75e104804b97569d4ea18d50d4407b7-lq');">
               <h3>Oliver Biscuit unchained</h3>
           </div>
           <div class="card panel" style="background-image: url('https://c4.wallpaperflare.com/wallpaper/672/977/231/one-piece-roronoa-zoro-swords-green-eye-wallpaper-preview.jpg');">
               <h3>Roronoa Zoro</h3>
           </div>
           <div class="card panel" style="background-image: url('https://c4.wallpaperflare.com/wallpaper/101/467/712/one-piece-dracule-mihawk-wallpaper-preview.jpg');">
               <h3>Takanome Mihawk</h3>
           </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
