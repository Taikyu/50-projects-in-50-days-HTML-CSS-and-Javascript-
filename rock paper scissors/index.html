<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Jajanken</title>
  </head>
  <body>
    <h3>ROCK PAPER SCISSORS</h3>
    <header>Play NOW!</header>
    <div class="display">
      <div class="computer">
        <h1 id="computer-score">0</h1>
        <h2>Computer</h2>
        <img id="computer-choice" />
      </div>
      <div class="player">
        <img id="player-choice" />
        <h2>Player</h2>
        <h1 id="player-score">0</h1>
      </div>
    </div>
    <small>Select your move below</small>
    <div class="choices">
      <img id="rock" src="images/rock.png" />
      <img id="paper" src="images/paper.png" />
      <img id="scissors" src="images/scissors.png" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
